<form class="carwars driver-sheet" autocomplete="off">
  <header class="sheet-header">
    <h1>
      <input name="name" type="text" value="{{actor.name}}" placeholder="Driver Name"/>
    </h1>
  </header>

  <section class="sheet-body">
    <div class="form-group">
      <label>Skill Level</label>
      <input type="number" name="system.skillLevel" value="{{system.skillLevel}}"/>
    </div>

    <div class="form-group">
      <label>Skills (one per line)</label>
      <textarea name="system.skills">{{#if system.skills}}{{#each system.skills}}{{this}}
{{/each}}{{/if}}</textarea>
    </div>

    <div class="form-group">
      <label>Equipment (one per line)</label>
      <textarea name="system.equipment">{{#if system.equipment}}{{#each system.equipment}}{{this}}
{{/each}}{{/if}}</textarea>
    </div>

    <div class="form-group">
      <label>Damage</label>
      <input type="number" name="system.damage" value="{{system.damage}}"/>
    </div>

    <div class="form-group">
      <label>Notes</label>
      <textarea name="system.notes">{{system.notes}}</textarea>
    </div>

    <hr/>

    <div class="form-group">
      <label>Assigned Vehicle</label>
      {{#if system.assigned.vehicleUuid}}
        {{#with (fromUuid system.assigned.vehicleUuid) as |vehicle|}}
          <input type="text" disabled value="{{vehicle.name}}"/>
        {{else}}
          <input type="text" disabled value="(vehicle not found)"/>
        {{/with}}
      {{else}}
        <input type="text" disabled value="Not assigned"/>
      {{/if}}
    </div>

    <div class="form-group">
      <label>Assigned Role</label>
      <input type="text" disabled value="{{system.assigned.role}}"/>
    </div>

    <div class="form-group driver-controls">
      <button type="button" class="attach-to-vehicle">Attach to Vehicle</button>
      <button type="button" class="detach-from-vehicle">Detach from Vehicle</button>
      <button type="button" class="driver-action" data-action="quick-check">Action</button>
    </div>
  </section>
</form>
