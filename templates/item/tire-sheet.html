<form class="carwars item-sheet" autocomplete="off">

  <!-- Header -->
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>

    <div class="header-fields">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="Tire Name"/>
      </h1>

      <div class="item-type-label">
        Tire
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <section class="sheet-body">

    <div class="form-group">
      <label>Notes</label>
      <textarea name="system.notes">{{system.notes}}</textarea>
    </div>

  </section>

</form>
